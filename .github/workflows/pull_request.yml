name: Merge
on: pull_request
jobs:
  on-create:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Fix migrations"
        uses: bluewave41/migration-action@v1.1
        with:
          - path: "server"
      - name: "Print event"
        run: echo '${{ toJSON(github) }}'
